<lyra-webpage-filter-contents
[heading]="heading"
[list]="list"
>
  <div class="row">
    <div class="container">
      <div class="form-inline">
        <div class="form-group">
          <select class="form-control" id="" aria-placeholder="All">
            <option>Client Name</option>
            <option>Client Type</option>
            <option>Contact</option>
          </select>
        </div>
        <div class="form-group">
          <input type="text" class="form-control" placeholder="All" />
        </div>
        <div class="form-group">
          <button class="form-control button-default">Add Filter</button>
        </div>
        <div class="form-group right-5">
          <button class="form-control button-default">Add New Client</button>
        </div>
      </div>
    </div>
  </div>
</lyra-webpage-filter-contents>
